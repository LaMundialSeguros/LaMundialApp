// android/app/build.gradle

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1')
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')

android {
    compileSdkVersion 34
    namespace "com.example.lamundialapp"
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.lamundialapp"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            // We'll add minifyEnabled and proguardFiles later
        }
    }

    // Move the dependencies block outside the android block
}

flutter {
    source '../..'
}

// Move dependencies block outside the android block
dependencies {
    // **Ensure Consistent Kotlin Versions**
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24" // Updated to match project-level version

    implementation 'androidx.annotation:annotation-jvm:1.9.1'
    implementation 'androidx.multidex:multidex:2.0.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'

    // **Add ML Kit Text Recognition Dependencies**
    implementation 'com.google.mlkit:text-recognition:16.0.0' // Base ML Kit Text Recognition
    implementation 'com.google.mlkit:text-recognition-chinese:16.0.0'
    implementation 'com.google.mlkit:text-recognition-devanagari:16.0.0'
    implementation 'com.google.mlkit:text-recognition-japanese:16.0.0'
    implementation 'com.google.mlkit:text-recognition-korean:16.0.0'

    // **Add Any Other Necessary Dependencies Here**
}
