plugins {
    id 'com.android.application'
    id 'kotlin-android' // Asegúrate de tener el plugin de Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = [:]  // Usar un mapa en lugar de Properties
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        reader.eachLine { line ->
            def (key, value) = line.split('=')
            localProperties[key.trim()] = value.trim()
        }
    }
}

def flutterVersionCode = localProperties['flutter.versionCode'] ?: '1'
def flutterVersionName = localProperties['flutter.versionName'] ?: '1.0'

android {
    compileSdkVersion flutter.compileSdkVersion
    namespace "com.example.lamundialapp" // Cambia esto por el namespace de tu aplicación
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true // Habilitar desugaring para soportar APIs más nuevas
    }

    kotlinOptions {
        jvmTarget = '1.8' // Asegúrate de que Kotlin esté configurado para usar Java 8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.lamundialapp" // Cambia esto por tu ID de aplicación único
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            shrinkResources false // Deshabilitar el shrinker
            minifyEnabled false // Deshabilitar la minimización de código
        }
        debug {
            shrinkResources false // Deshabilitar el shrinker en Debug
            minifyEnabled false // Deshabilitar la minimización de código en Debug
        }
    }

    dependencies {
        implementation 'androidx.multidex:multidex:2.0.1' // Requerido si tienes más de 64k métodos
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2' // Para habilitar desugaring
    }
}

flutter {
    source '../..' // Asegúrate de que esto apunta correctamente a tu proyecto Flutter
}