buildscript {
    repositories {
        google()  // Repositorio de Google
        mavenCentral()  // Repositorio Maven Central
    }
    dependencies {
        // Agregar el plugin de Gradle para Android con la versión correcta
        classpath "com.android.tools.build:gradle:7.4.2"  // Asegúrate de que esta versión sea correcta
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24"  // Versión de Kotlin
        classpath "dev.flutter:flutter-gradle-plugin"  // Flutter Gradle Plugin
    }
}

plugins {
    id 'com.android.application' version '7.4.2' apply false  // Declarar el plugin de Android con su versión
    id 'kotlin-android' version '1.9.24' apply false  // Declarar el plugin de Kotlin con su versión
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false  // Declarar el plugin Flutter
}

allprojects {
    repositories {
        google()  // Repositorio de Google para obtener las dependencias
        mavenCentral()  // Repositorio Maven Central
        maven { url 'https://storage.googleapis.com/download.flutter.io' }  // Repositorio Flutter
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}


buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}